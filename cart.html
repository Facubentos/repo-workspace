<!-- Modal con la sección Finalizar compra:  -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Finalizar compra</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <div id="accordion">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Ingrese su Dirección y otros Datos de envío
                </button>
              </h5>
            </div>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">


                <form>
                  <p class="text-muted">
                    Información personal
                  </p>
                  <div class="row">
                  <div class="form-group col-6">
                    <label for="ingresarNombre">Nombre</label>
                    <input type="text" class="form-control" id="ingresarNombre" placeholder="Ingrese su nombre">
                  </div>
                  <div class="form-group col-6">
                    <label for="ingresarApellido">Apellido</label>
                    <input type="text" class="form-control" id="ingresarApellido" placeholder="Ingrese su apellido">
                  </div>
                  </div>

                  <div class="row">
                  <div class="form-group col-6">
                    <label for="ingresarCedula">Cedula de Identidad</label>
                    <!-- utilizando el id en css, removí las arrow de este input number -->
                    <input type="number" class="form-control" id="ingresarCedula" minlength="8" maxlength="8" placeholder="Ingrese su documento">
                  </div>
                  <div class="form-group col-6">
                    <label for="example-date-input">Fecha de nacimiento</label>
                    <input class="form-control" type="date" value="aaaa-mm-dd" id="example-date-input">
                  </div>
                  </div>

                  <hr>
                  <p class="text-muted">
                    Ubicación
                  </p>

                  <div class="row">
                    <div class="form-group col-9">
                      <label for="ingresarDireccion">Dirección</label>
                      <input type="text" class="form-control" id="ingresarDireccion" placeholder="Ingrese una dirección">
                    </div>
                    <div class="form-group col-md-3">
                      <label for="ingresarCPostal">Código postal</label>
                      <input type="text" class="form-control" id="ingresarCPostal" placeholder="Ingrese CP">
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-6">
                      <label for="inputState">Departamento</label>
                      <select id="inputState" class="form-control">
                        <option selected>Seleccione departamento...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="form-group col-6">
                      <label for="ingresarTelefono">Teléfono</label>
                      <div class="input-group mb-2 mr-sm-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">+598</div>
                      </div>
                      <input type="tel" class="form-control" id="ingresarTelefono" maxlength="9" pattern="[0-9]{9}" placeholder="Ingrese su teléfono">
                    </div>
                    </div>
                  </div>
                
                  <button type="submit" class="btn btn-danger">Confirmar</button>
                </form>



              </div>
            </div>
          </div>
