<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/estilologin.css" rel="stylesheet" type="text/css">
</head>
<body>

<form class="cuadro">
<div class="container">

    <img src="img/login.png" alt="login" id="imglog">
    <h1>Regístrate</h1 >
 
<label name="primboton" class="dato">Usuario:</label>

<input type="text" name="primboton" id="name" placeholder="Ingrese su usuario" class="campo">
<div id="erroruser" class="error"></div>

<label name="segboton" class="dato">Contraseña:</label>
<input type="password" name="segboton" id="pass" placeholder="Ingrese contraseña" class="campo">
<div id="errorpass" class="error"></div>

<!-- <label name="terboton" class="dato">Número:</label>

<input type="num" name="terboton" id="num" placeholder="Ingrese su número" class="campo">
<div id="errornum"></div> -->

<div id="checkbox">
    <label name="remember-me">
    <input type="checkbox" value="remember-me">
    Recuérdame </label>
</div>


<button class="boton"  type="button" id="boton" onclick="enviar()" >Enviar</button>
</form>


<script src="js/log.js"></script>
</body>
</html>
